<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>包工头</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + "px";
    </script>
</head>
<body>

<div class="content">

    <div>

        <!--固定头部-->
        <header class="head">
            <div class="head_left">
                <a class="head_index href_index"></a>
            </div>
            <div class="head_center">用户登录</div>
        </header>

        <!--logo-->
        <div class="login_logo"></div>

        <!--表单验证 手机注册-->
        <form class="register_form login_form">

            <ul>

                <li>
                    <p class="register_form_title">手机号（以将作为登录帐号）</p>
                    <div class="register_form_phone">
                        <input class="re_phone" type="text" placeholder="请输入您的常用手机号">
                    </div>
                    <p class="re_alert">您的手机号还不是会员</p>
                </li>

                <li>
                    <p class="register_form_title">图形验证码</p>
                    <div class="register_form_phone">
                        <input class="re_verCode" type="text" placeholder="图形验证码"><img class="img">
                    </div>
                    <p class="re_alert">图形验证码错误</p>
                </li>

                <li>
                    <p class="register_form_title">手机验证码</p>
                    <div class="register_form_phone">
                        <input class="re_phCode" type="text" placeholder="手机验证码">
                        <button class="re_send">免费发送</button>
                    </div>
                    <p class="re_alert">手机验证码错误</p>
                </li>

            </ul>

        </form>




        <!--提交按钮-->
        <div class="register_last login_last">
            <button class="register_sub5 href_index">立即登陆</button>
        </div>

        <!--我没有账号，请登陆-->
        <p class="login_alert">我没有包工头账号，<a class="href_register_worker1" href="javascript:void(0);">立即注册</a></p>




    </div>



</div>

</body>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</html>
