<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>包工头</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + "px";
    </script>
</head>
<body>

<div class="content">

    <div>

        <!--固定头部-->
        <header class="head">
            <a class="head_left head_back"></a>
            <div class="head_center">商家注册</div>
            <a class="head_right head_search"><i class="mui-icon mui-icon-search"></i></a>
        </header>

        <!--注册步骤ing-->
        <div class="register_step active2">
            <div class="active">
                <i class="register_step_icon1"></i>
                <span>招工范围</span>
            </div>
            <div>
                <i class="register_step_icon2"></i>
                <span>公司信息</span>
            </div>
            <div>
                <i class="register_step_icon3"></i>
                <span>注册信息</span>
            </div>
        </div>

        <!--选择服务地区-->
        <div class="register_service">
            <ul>
                <li>所在城市:</li>
                <li class="register_maxCity">北京</li>
                <li class="register_minCity">海淀区</li>
                <li></li>
            </ul>
            <button class="register_service_btn">修改</button>
        </div>

        <!--公司名称-->
        <div class="register_company_target">
            <ul>
                <li>公司地址:</li>
                <li class=""><input type="text"></li>
            </ul>
        </div>

        <!--详细地址-->
        <div class="register_detailed">
            <ul>
                <li>详细地址:</li>
                <li class=""><input type="text"></li>
            </ul>
        </div>



        <!--提交按钮-->
        <div class="register_last">
            <button class="register_sub4" data-href="register-company3.html">下一步</button>
        </div>


    </div>



</div>

</body>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</html>
