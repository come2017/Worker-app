<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>包工头</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + "px";
    </script>
</head>
<body>

<div class="content">

    <div>

        <!--固定头部-->
        <header class="head">
            <a class="head_left head_back"></a>
            <div class="head_center">师傅注册</div>
            <a class="head_right head_search"><i class="mui-icon mui-icon-search"></i></a>
        </header>

        <!--注册步骤ing-->
        <div class="register_step active1">
            <div class="active">
                <i class="register_step_icon1"></i>
                <span>安装项目</span>
            </div>
            <div>
                <i class="register_step_icon2"></i>
                <span>服务区域</span>
            </div>
            <div>
                <i class="register_step_icon3"></i>
                <span>注册信息</span>
            </div>
        </div>

        <!--九宫格-->
        <ul class="register_grid">
            <li class="register_grid_icon1">
                <i></i><span>灯具安装</span>
            </li>
            <li class="register_grid_icon2">
                <i></i><span>卫浴安装</span>
            </li>
            <li class="register_grid_icon3">
                <i></i><span>浴霸安装</span>
            </li>
            <li class="register_grid_icon4">
                <i></i><span>家用电器</span>
            </li>
            <li class="register_grid_icon5">
                <i></i><span>家装布艺</span>
            </li>
            <li class="register_grid_icon6">
                <i></i><span>监控器材</span>
            </li>
            <li class="register_grid_icon7">
                <i></i><span>地板安装</span>
            </li>
            <li class="register_grid_icon8">
                <i></i><span>墙纸</span>
            </li>
            <li class="register_grid_icon9"></li>
        </ul>

        <!--提交按钮-->
        <div class="register_last">
            <button class="register_sub" data-href="register-worker2.html">下一步</button>
        </div>


    </div>



</div>

</body>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</html>
