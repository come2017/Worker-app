<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="misapplication-tap-highlight" content="no"/>
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320"/>
        <title>包工头</title>
        <link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" href="../css/mui.picker.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/user.css">



        <script>
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + "px";
        </script>
    </head>
    <body>

        <div class="content">

            <div>

                <!--固定头部-->
                <header class="head">
                    <a class="head_left head_back"></a>
                    <div class="head_center">个人中心</div>
                    <a class="head_right head_set"></a>
                </header>

                <!--用户信息-->
                <div class="user_information href_user-details">

                    <div class="user_portrait">
                        <img src="../img/icon/user.jpg">
                    </div>

                    <div class="user_name">
                        <p class="p_name">张师傅</p>
                        <p class="p_phone">13433223456</p>
                    </div>

                    <div class="user_trans">
                        <i class="mui-icon mui-icon-arrowright"></i>
                    </div>

                </div>

                <!--个人信息 我的收藏-->
                <div class="user_list">

                    <ul class="user_menu">
                        <li class="href_personalData">
                            <i class="user_menu_icon1"></i>
                            <span>个人信息</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                        <li class="href-collection">
                            <i class="user_menu_icon2"></i>
                            <span>我的收藏</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                    </ul>

                    <div class="user_padding"></div>

                    <ul class="user_menu">
                        <li class="href-zJob1">
                            <i class="user_menu_icon3"></i>
                            <span>找活</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                        <li class="href-zShiFu1">
                            <i class="user_menu_icon4"></i>
                            <span>找师傅</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                    </ul>

                    <div class="user_padding"></div>

                    <ul class="user_menu">
                        <li class="href-appSet">
                            <i class="user_menu_icon5"></i>
                            <span>应用设置</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                        <li>
                            <i class="user_menu_icon6"></i>
                            <span>服务热线</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                        <li>
                            <i class="user_menu_icon7"></i>
                            <span>微信客服</span>
                            <div class="user_trans">
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </div>
                        </li>
                    </ul>

                </div>

                <div class="user_exit">
                    <button id="out">退出登录</button>
                </div>

                <!--固定菜单-->
                <footer class="foot">
                    <a class="foot_l href_index">
                        <i></i>
                        <span>首页</span>
                    </a>
                    <a class="foot_c">
                        <i></i>
                        <span>发布</span>
                    </a>
                    <a class="foot_r active">
                        <i></i>
                        <span>个人中心</span>
                    </a>
                </footer>


            </div>



        </div>

    </body>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.picker.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/user.js"></script>
</html>
