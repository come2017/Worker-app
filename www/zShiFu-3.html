<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>包工头</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/zShiFu.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.2 + "px";
    </script>
</head>
<body>

<div class="content">

    <div>

        <!--固定头部-->
        <header class="head">
            <a class="head_left head_back"></a>
            <div class="head_center">找师傅</div>
            <a class="head_right head_search"><i class="mui-icon mui-icon-search"></i></a>
        </header>

        <!--公司地址-->
        <div class="zShiFu-company">

            <div class="zShiFu-jg"></div>
            <ul>
                <li>
                    <span>公司名称：</span>
                    <input type="text" >
                </li>
                <li>
                    <span>公司地址：</span>
                    <input class="zShiFu-target" type="text" readonly >
                </li>
                <li>
                    <span>详细地址：</span>
                    <input type="text" >
                </li>
            </ul>
            <div class="zShiFu-jg"></div>
            <ul>
                <li>
                    <span>联系人：</span>
                    <input type="text" >
                </li>
                <li>
                    <span>手机号：</span>
                    <input type="text" >
                </li>
                <li>
                    <span>联系地址：</span>
                    <input class="zShiFu-target" type="text" readonly >
                </li>
                <li>
                    <span>详细地址：</span>
                    <input type="text" >
                </li>
            </ul>

        </div>

        <!--提交按钮-->
        <div class="register_last">
            <button class="register_sub6 href-zShifu-4">下一步</button>
        </div>


    </div>



</div>

</body>

<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
<script src="../js/zShiFu.js"></script>
</html>
